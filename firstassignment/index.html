		<section>
			<h1>APPLICATION FORM</h1>
			<p>Fill in your details</p>
		</section>

		<form action="submit.php" method="post">
			<label for="name">First-Name: </label>
			<input
				type="text"
				name="name"
				id="name"
				placeholder="First Name"
				required />

			<label for="name">Last-Name: </label>
			<input
				type="text"
				name="name"
				id="name"
				placeholder="Last Name"
				required />

			<br /><br />
			<label for="sex">Sex:</label>
			<select name="sex" id="sex" required>
				<option value="male">male</option>
				<option value="female" selected>female</option>
			</select>

			<label for="birthdate">Birthdate:</label>
			<input type="date" id="birthdate" />

			<br />
			<br />

			<label for="email:">Email</label>
			<input
				type="email"
				name="email"
				id="email"
				placeholder="Enter  Your Email Address"
				required />

			<label for="education">Education:</label>
			<select name="education" id="education">
				<option value="Bachelor">Bsc</option>
				<option value="Master">Msc</option>
				<option value="Diploma">Diploma</option>
				<option value="Doctorate">Doctorate(Phd)</option>
				<option value="Highschool">HighSchool/ Secondary School</option>
				<option value="Undergraduate">Undergraduate</option>
				<option value="Junior">Junior/Middle School</option>
				<option value="Post Grad">Postgrad</option>
			</select>
			<br />
			<br />
			<label for="country_id">Country:</label>
			<select name="country" id="country">
				<option value="Afghanistan">Afghanistan</option>
				<option value="United States">United States</option>
				<option value="Nigeria">Nigeria</option>
				<option value="Albania">Albania</option>
				<option value="Republic of Benin ">Republic of Benin</option>
				<option value="Namibia">Namibia</option>
				<option value="Mozambique">Mozambique</option>
				<option value="Netherlands">Netherlands</option>
			</select>
			<label for="country_id" placeholder="select your state of residence"
				>state of residence:</label
			>
			<input
				placeholder="enter your state of residence"
				type="text"
				id="state" />
			<br /><br />
			<label for="employment">Employment Status:</label>
			<select name="Select employment" id="Select employment" required>
				<option value="employed">employed</option>
				<option value="self-employed">self-employed</option>
				<option value="unemployed">unemployed</option>
			</select>

			<label for="phone">Phone number:</label>

			<input placeholder="+2349011256879" type="phone" id="phone" required />
			<br />
			<br />
			<label for="select school">Choose school:</label>
			<select name="Select school" id="Select school" required>
				<option value="school of creative economics">
					school of creative economics
				</option>
				<option value="school of business" selected>school of business</option>
			</select>
			<label for="search-field">Choose course of study:</label>

			<select
				placeholder="choose course of study"
				type="radio"
				id="search"
				required>
				<option value="no data">choose course of study</option>
			</select>
			<br />
			<br />
			<label for="how did you hear about us">How did you hear about us:</label>
			<select name="how did you hear about us" id="How did you hear about us">
				<option value="facebook">Facebook</option>
				<option value="instagram">Instagram</option>
				<option value="twitter">Twitter</option>
			</select>

			<label for="text">Scholarship/discount code (optional):</label>

			<input
				placeholder="scholarship/student id"
				type="text"
				id="text"
				required />
		</form>
